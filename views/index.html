<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UIPath Web Data Connector</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A simple Tableau Web Data Connector for connecting to XML and JSON data."
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.2.0/papaparse.min.js"></script>
    <script src="/xml2js@latest.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card" id="dataInput">
        <div class="row">
          <span class="header">UIPath Connector</span>
          <a target="_blank" href="https://github.com/KeshiaRose/JSON-XML-WDC">
            <div class="info" title="More Info">?</div>
          </a>
        </div>
        <p class="label">Tenant id:</p>
        <div class="row">
          <input id="url" value="selfservice" />
        </div>
        <p class="label">Client secret:</p>
        <div class="row">
          <input id="password" type="password" />
        </div>
        <button class="primary" onclick="_next()">Next</button>
        <div class="error"></div>
      </div>

      <div class="card" id="fieldInput" style="display: none;">
        <span class="header">JSON/XML Connector</span>
        <span>Select which columns to bring in.</span>
        <div class="tables" id="tables">
        </div>
        <button class="primary" onclick="_submitDataToTableau()">Submit</button>
        <div class="error"></div>
      </div>
    </div>
    <img
      src="https://devplat-hit-counter.herokuapp.com/counter.png"
      alt=""
      style="display: none;"
      aria-hidden="true"
    /><!-- Hit tracker -->

</html>
